<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入 pikPal Android Beta</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">pik<span>Pal</span></a>
                <div class="nav-links">
                    <a href="https://www.raisecheckfold.com" aria-label="RaiseCheckFold Home"
                        style="display: inline-flex; align-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                    <a href="index.html">首頁</a>
                    <a href="android-beta.html">Android Beta</a>
                    <a href="index.html#features">功能</a>
                    <a href="index.html#faq">支援</a>
                    <a href="index.html#contact">聯絡我們</a>
                    <a href="../android-beta.html" style="margin-left: 10px; font-size: 0.9em;">English</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="hero" style="min-height: auto; padding-bottom: 40px;">
        <div class="container">
            <div class="hero-content">
                <h1>加入 Android Beta</h1>
                <p>搶先體驗 Android 版 pikPal。協助我們測試新功能並塑造採集活動的未來。</p>
            </div>
        </div>
    </section>

    <section class="container">
        <!-- Signup Form -->
        <div class="beta-signup">
            <h2>搶先體驗</h2>
            <p>輸入您的電子郵件地址註冊 Beta 計畫。我們會在開放下載時通知您。</p>

            <form id="betaForm" class="signup-form">
                <input type="email" id="email" placeholder="輸入您的電子郵件地址" required>
                <button type="submit">加入 Beta</button>
            </form>

            <div id="successMessage" class="success-message">
                <strong>謝謝！</strong> 您已加入 Beta 名單。我們會盡快與您聯繫。
            </div>
        </div>
        <!-- Video Section -->
        <div class="video-container">
            <!-- Replace this div with your actual video embed code (e.g., YouTube iframe) -->
            <div class="video-placeholder">
                <span>影片預覽即將推出</span>
            </div>
        </div>


    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="privacy-policy.html">隱私權政策</a>
                <a href="mailto:contactraisecheckfold@gmail.com">聯絡支援</a>
            </div>
            <div class="contact-info">
                <p>有問題嗎？請寄信至 <a href="mailto:contactraisecheckfold@gmail.com">contactraisecheckfold@gmail.com</a></p>
            </div>
            <div class="copyright">
                <p>&copy; 2024 raisecheckfold.com. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('betaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            const successMessage = document.getElementById('successMessage');
            const form = this;

            // Simple email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
                // Simulate API call/submission
                form.style.display = 'none';
                successMessage.style.display = 'block';

                // Here you would typically send the data to your backend
                console.log('Email submitted:', email);
            } else {
                alert('請輸入有效的電子郵件地址。');
            }
        });
    </script>
</body>

</html>
